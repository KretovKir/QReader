<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер QR-кодов</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Сканер QR-кодов</h1>
<div id="reader"></div>
<div id="result"></div>

<script>
   document.addEventListener("DOMContentLoaded", function() {
    const readerWindow = document.getElementById('reader')
    console.log(readerWindow)
        const html5QrCode = new Html5Qrcode("reader");

        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 }
        };

        function onScanSuccess(decodedText) {
            // Выводим результат на экран
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML += `<p>Найден QR-код: ${decodedText}</p>`;
            
            // Отправляем данные на сервер
            fetch('/save-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: decodedText })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Ошибка:', error));
        }

        function onScanError(errorMessage) {
            // Обработка ошибок (если необходимо)
        }

        // Запускаем сканирование
        html5QrCode.start(
            { facingMode: "environment" }, // Используем заднюю камеру
            config,
            onScanSuccess,
            onScanError)
        .catch(err => {
            console.error("Ошибка при запуске сканера:", err);
        });
    });
</script>

</body>
</html>
